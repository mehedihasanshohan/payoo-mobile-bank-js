<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.4.15/dist/full.min.css" rel="stylesheet" />
</head>
<body>
  <main class="">
    <div class="flex justify-center">
      <div class="stats shadow">
        <div class="stat">
          <div id="initial-balance" class="stat-value rounded-lg text-pink-300 border p-2 mb-2">9400</div>
          <div class="stat-desc">Available Balance</div>
        </div>
      </div>
    </div>

    <div class="divider"></div>

    <!-- user actions button -->
     <div class="flex justify-center gap-4">
      <button id="add-money-btn-1" class="btn btn-lg btn-primary">Add Money</button>
      <button id="cash-out-btn" class="btn btn-lg btn-secondary">Cash Out</button>
      <button id="recharge-btn" class="btn btn-lg btn-info">Mobile Reacharge</button>
      <button id="utils-btn" class="btn btn-lg btn-accent">Utility Bills</button>
     </div>

     <div class="divider"></div>

     <!-- add money form -->
    <div id="add-money-form" class="hidden flex items-center justify-center bg-[url('https://source.unsplash.com/featured/?nature')] bg-cover bg-center ">
      <div class="card bg-white/10 backdrop-blur-md w-full max-w-sm shadow-2xl border border-white/20">
        <div class="card-body space-y-4">
          <h2 class="text-2xl font-bold text-center text-white">Add Money</h2>
          <fieldset class="space-y-3">
            <label class="label text-white">Amount (‡ß≥)</label>
              <input id="str-amount" type="text" class="input input-bordered w-full input-primary" placeholder="Enter amount" />
            <label class="label text-white">PIN</label>
              <input id="pin" type="password" class="input input-bordered w-full input-secondary" maxlength="4" placeholder="4-digit PIN" />
            <button id="add-money-btn" class="btn btn-success w-full">Add Money</button>
          </fieldset>
        </div>
      </div>
    </div>
    <!-- add money form ends  -->

     <!-- cash out form starts -->
    <div id="cash-out-form" class="hidden flex items-center justify-center bg-[url('https://source.unsplash.com/featured/?nature')] bg-cover bg-center ">
      <div class="card bg-white/10 backdrop-blur-md w-full max-w-sm shadow-2xl border border-white/20">
        <div class="card-body space-y-4">
          <h2 class="text-2xl font-bold text-center text-white">Cash Out</h2>
          <fieldset class="space-y-3">
            <label class="label text-white">Amount (‡ß≥)</label>
              <input id="str-amount-2" type="text" class="input input-bordered input-primary w-full" placeholder="Enter amount" />
            <label class="label text-white">PIN</label>
              <input id="pin-2" type="password" class="input input-bordered w-full input-secondary" maxlength="4" placeholder="4-digit PIN" />
            <button id="cash-out-btn-2" class="btn btn-success w-full">Cash Out</button>
          </fieldset>
        </div>
      </div>
    </div>
    <!-- cash out form ends  -->

    <!-- operator selectors starts -->
      <div id="operator-section" class="grid grid-cols-2 gap-4 max-w-md mx-auto hidden">
        <div class="card bg-blue-500 text-white cursor-pointer" data-operator="gp">
          <div class="card-body items-center text-center">
            <h2 class="card-title">Grameenphone</h2>
          </div>
        </div>
        <div class="card bg-red-500 text-white cursor-pointer" data-operator="robi">
          <div class="card-body items-center text-center">
            <h2 class="card-title">Robi</h2>
          </div>
        </div>
        <div class="card bg-yellow-400 text-black cursor-pointer" data-operator="bl">
          <div class="card-body items-center text-center">
            <h2 class="card-title">Banglalink</h2>
          </div>
        </div>
        <div class="card bg-green-600 text-white cursor-pointer" data-operator="teletalk">
          <div class="card-body items-center text-center">
            <h2 class="card-title">Teletalk</h2>
          </div>
        </div>
      </div>
    <!-- orerator selectors ends -->

    <!-- recharge form starts -->
      <div id="recharge-form-section" class="hidden max-w-md mx-auto mt-6 ">
        <div class="card bg-base-200 shadow-xl">
          <div class="card-body">
            <h2 class="card-title">Recharge Form</h2>
            <input id="mobile-number" type="text" placeholder="Mobile Number" class="input input-bordered w-full mb-3" />
            <input id="recharge-amount" type="number" placeholder="Amount" class="input input-bordered w-full mb-3" />
            <input id="recharge-pin" type="password" placeholder="PIN" class="input input-bordered w-full mb-3" />
            <button id="recharge-confirm-btn" class="btn btn-success w-full">Recharge</button>
          </div>
        </div>
      </div>
     <!-- recharge form ends  -->

     <!-- utility selectors start here  -->
      <div id="utils-section" class="grid grid-cols-2 gap-4 max-w-md mx-auto hidden">
        <div class="card bg-blue-500 text-white cursor-pointer">
          <div class="card-body items-center text-center">
            <h2 class="card-title">üî• Gas Bill</h2>
          </div>
        </div>
        <div class="card bg-red-500 text-white cursor-pointer">
          <div class="card-body items-center text-center">
            <h2 class="card-title">‚ö° Current Bill</h2>
          </div>
        </div>
        <div class="card bg-yellow-400 text-black cursor-pointer">
          <div class="card-body items-center text-center">
            <h2 class="card-title">üíß Water Bill</h2>
          </div>
        </div>
        <div class="card bg-green-600 text-white cursor-pointer">
          <div class="card-body items-center text-center">
            <h2 class="card-title">üåê Internet Bill</h2>
          </div>
        </div>
      </div>
      <!-- utility selector ends here -->

       <!-- utility form starts -->
      <div id="utility-form-section" class="max-w-md mx-auto mt-6 ">
        <div class="card bg-base-200 shadow-xl">
          <div class="card-body">
            <h2 class="card-title">Utility Bills Form</h2>
            <input id="mobile-number" type="text" placeholder="Bill id" class="input input-bordered w-full mb-3" />
            <input id="recharge-amount" type="number" placeholder="Amount" class="input input-bordered w-full mb-3" />
            <input id="recharge-pin" type="password" placeholder="PIN" class="input input-bordered w-full mb-3" />
            <button id="bill-confirm-btn" class="btn btn-success w-full">Payment</button>
          </div>
        </div>
      </div>
     <!-- utility form ends  -->


  </main>

  <script src="/home.js"></script>
</body>
</html>
